<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse events</title>
</head>
<body>

    <h2>Mouse enter/leave  Event</h2>
    <div id="box" style="width: 100px; height: 100px; background-color: lightblue;"></div>

    <script>
 
        let mousebox = document.getElementById('box');
        mousebox.addEventListener('mouseenter', function() {
            mousebox.style.backgroundColor = "lightcoral";
        });
        mousebox.addEventListener('mouseleave', function() {
            mousebox.style.backgroundColor = "lightblue";
        });
    </script>
</body>
</html>
