<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO TITLE</title>
     <!--External CSS -->
    <link rel="stylesheet" href="style.css">
    <!--Internal CSS-->
    <style>
        /* Tag Name*/
        h1 {
            color: rgb(249, 7, 7);
            background-color: rgb(224, 249, 4);
        }
        /* Class Name */
        .a {
            color: rgb(183, 0, 255);
            background-color: rgb(0, 7, 202);
        }
        /* ID Name */
        #id1{
            color: rgb(0, 0, 0);
            background-color: rgb(244, 3, 3);
        }
    </style>
</head>
<body>
    <!--Inline-->
    <h1 style="color: rgb(4, 250, 49); background-color: rgb(4, 8, 249);">This is My Inline CSS</h1>
    <h1>This is my Internal CSS (tag)</h1>
    <h1 class="a" >class </h1>
    <h1 class="a" id="id1">ID</h1>
    <!-- Inline > Internal > External -->
</body>
</html>
