<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIORITY PAL</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            background-image: url(img/perspective-exterior-nobody-empty-box.jpg);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 10px;
            background-color: #eee;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        input[type="text"], select, input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>PRIORITY PAL</h1>
        <h2>Your Friendly Reminder</h2>
        
        <ul id="tasklist"></ul>
        
        <input type="text" id="taskName" placeholder="Task Name" required>
        <input type="text" id="description" placeholder="Description">
        
        <select id="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        
        <input type="datetime-local" id="deadline" placeholder="Deadline">
        
        <button onclick="addTask()">Add Task</button>
        <br>
        <button style="margin-top: 10px;" onclick="deleteTask()">Delete Task</button>
    </div>

    <script>
        function addTask() {
            var taskNameInput = document.getElementById("taskName");
            var descriptionInput = document.getElementById("description");
            var priorityInput = document.getElementById("priority");
            var deadlineInput = document.getElementById("deadline");
            var taskList = document.getElementById("tasklist");

            var taskName = taskNameInput.value;
            var description = descriptionInput.value;
            var priority = priorityInput.value;
            var deadline = deadlineInput.value;

            if (taskName === "") {
                alert("Please enter a task name!");
                return;
            }

            var newTask = document.createElement("li");
            newTask.innerHTML = `<span><strong>Task Name:</strong> ${taskName}</span><br>
                                 <span><strong>Description:</strong> ${description}</span><br>
                                 <span><strong>Priority:</strong> ${priority}</span><br>
                                 <span><strong>Deadline:</strong> ${deadline}</span>`;
            taskList.appendChild(newTask);

            taskNameInput.value = "";
            descriptionInput.value = "";
            priorityInput.value = "Low";
            deadlineInput.value = "";
        }

        function deleteTask() {
            var taskList = document.getElementById("tasklist");
            var tasks = taskList.getElementsByTagName("li");

            if (tasks.length === 0) {
                alert("No tasks to delete!");
                return;
            }

            if (confirm("Are you sure you want to delete the last task?")) {
                taskList.removeChild(tasks[tasks.length - 1]);
            }
        }
    </script>
</body>

</html>
