<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click</title>
</head>
<body>
    <button id="clickme">Click Me!</button>
    <script>
        document.getElementById('clickme').addEventListener('click', function() {
            alert('Button was clicked!');
        });
        
    </script>
</body>
</html>
