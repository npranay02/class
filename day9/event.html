<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Examples</title>
</head>
<body>
    <!-- Click Event Example -->
    <h2>Click Event</h2>
    <button id="clickme">Click Me!</button>

    <!-- Double Click Event Example -->
    <h2>Double Click Event</h2>
    <div id="box" style="width: 100px; height: 100px; background-color: lightblue;">
        <button id="dblclickme">Double Click Me!</button>
    </div>

    <!-- Mouse Over/Out Event Example -->
    <h2>Mouse Over/Out Event</h2>
    <div id="mousebox" style="width: 100px; height: 100px; background-color: lightblue;">
        Hover over me!
    </div>

    <script>
        // Click event
        document.getElementById('clickme').addEventListener('click', function() {
            alert('Button was clicked!');
        });

        // Double click event
        let a = document.getElementById('box');
        a.addEventListener('dblclick', function() {
            a.style.backgroundColor = "lightblue";
            a.innerHTML = "Double Clicked!<button id='dblclickme'>Double Click Me!</button>";
            a.style.backgroundColor = a.style.backgroundColor === "lightblue" ? "lightcoral" : "lightblue";
        });
        document.getElementById('dblclickme').addEventListener('dblclick', function() {
            alert('Button was double clicked!');
        });

        // Mouse over/out event
        let mousebox = document.getElementById('mousebox');
        mousebox.addEventListener('mouseover', function() {
            mousebox.style.backgroundColor = "lightcoral";
            mousebox.innerHTML = "Mouse Over!";
        });
        mousebox.addEventListener('mouseout', function() {
            mousebox.style.backgroundColor = "lightblue";
            mousebox.innerHTML = "Mouse Out!";
        });
    </script>
</body>
</html>
