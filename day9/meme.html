<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meme</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: radial-gradient(circle at 50% 50%, #ff00cc, #333);
      animation: discoLights 5s infinite linear;
      background-size: 200% 200%;
    }

    @keyframes discoLights {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #box {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.1s;
      position: relative;
    }

    #cat {
      width: 300px;
      height: auto;
      animation: inwardSpin 0.5s linear infinite;
      pointer-events: none;
    }

    @keyframes inwardSpin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    #musicBtn {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 10;
      padding: 10px 20px;
      background: #fff;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #000;
      transition: background 0.2s;
    }

    #musicBtn:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div id="box">
    <img id="cat" src="cat.png" alt="Disco Cat" />
    <button id="musicBtn">Pause Music</button>
    <audio id="music" autoplay loop>
      <source src="ui-ui-aiyo.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const box = document.getElementById('box');
    const music = document.getElementById('music');
    const musicBtn = document.getElementById('musicBtn');

    // Start disco background color change immediately
    setInterval(() => {
      box.style.backgroundColor = '#' + Math.floor(Math.random() * 0xFFFFFF).toString(16).padStart(6, '0');
    }, 100);

    // Play/Pause toggle
    musicBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        musicBtn.textContent = 'Pause Music';
      } else {
        music.pause();
        musicBtn.textContent = 'Play Music';
      }
    });
  </script>
</body>
</html>
