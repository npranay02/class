<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biryani</title>
</head>
<body>
    <img src="b.jpg" alt="biryani" >
    <br>
    <ol>
        <li>Vegetables:
        <ul style="list-style:disc;">
            <li>mirchi</li>
            <li>tomato</li>
            <li>onion</li>
            <li>pudina & coriander</li>
        </ul></li>
        <li>chicken</li>
        <li>curd</li>
        <li>spices</li>
        <li>rice</li>
    </ol>
     <table border="1" style="width: 50%;">
        <thead>
            <tr>
                <th>Ingredients</th>
                <th>Required</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mirchi</td>
                <td>150 gm</td>
            </tr>
            <tr>
                <td>Tomato</td>
                <td>300 gm</td>
            </tr>
            <tr>
                <td>Onion</td>
                <td>400 gm</td>
            </tr>
            <tr>
                <td>Pudina & Coriander</td>
                <td>1 bunch </td>
            </tr>
            <tr>
                <td>Chicken</td>
                <td>1 kg</td>
            </tr>
            <tr>
                <td>Curd</td>
                <td>200 gm</td>
            </tr>
            <tr>
                <td>Spices</td>
                <td>100 gm</td>
            </tr>
            <tr>
                <td>Rice</td>
                <td>1 kg</td>
            </tr>
        </tbody>
        </table>
        
</body>
</html>
